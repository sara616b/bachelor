<div
    class="flex flex-row bg-white border border-pink-600 shadow-md"
    role="alertdialog"
    aria-live="assertive"
    _="on load wait 2s then transition opacity to 0 then remove me"
>
    <div class="flex w-full gap-4 px-4">
        <div class="items-center self-center rounded-full text-violet-700 material-icons" role="img" alt="Error">
            error_outline
        </div>
        <div class="py-4 grow">
            {{ message }}
        </div>
    </div>
</div>
