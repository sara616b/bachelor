<label
    for="{{name}}"
    class="grow"
>
    <select
        name="{{name}}"
        id="{{name}}"
        class="relative inline-flex items-baseline w-full h-10 px-4 overflow-hidden rounded-sm cursor-pointer bg-indigo-50"
    >
        {% for value in values %}
            <option class="hover:cursor-pointer hover:bg-white" value="{{value}}">{{value}}</option>
        {% endfor %}
    </select>
</label>
