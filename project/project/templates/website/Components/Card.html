<a
    class="relative flex flex-col items-center justify-center my-4 mr-4 overflow-hidden transition-all origin-center scale-100 bg-white rounded-md shadow-md cursor-pointer snap-start shrink-0 w-1/2 max-w-[600px] hover:scale-105"
    hx-get="{% if page.online %}{{link}}{% else %}/cms/preview{{link}}False/{% endif %}"
    title="{% if page.online %}{{link}}{% else %}/cms/preview{{link}}False/{% endif %}"
    hx-push-url="true"
    hx-swap="innerhtml"
>
    <picture
        class="flex items-center transition-all bg-cover rounded-md h-60 md:h-96"
    >
        <source media="(min-width:650px)" srcset="{{image_link}}">
        <source media="(min-width:465px)" srcset="{{image_link}}">
        <img src="{{image_link}}" alt="component">
    </picture>
    <p
        class="w-full p-4 text-center bg-white"
    >
        {{title}}
    </p>
        
</a>
