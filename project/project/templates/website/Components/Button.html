<div
    class="
        w-full
        {% if component.values|get_value_by_key:'alignment' == 'center' %}text-center mx-auto{% endif %}
        {% if component.values|get_value_by_key:'alignment' == 'right' %}text-right{% endif %}
        {% if component.values|get_value_by_key:'alignment' == 'left' %}text-left{% endif %}
    "
>
    <button
        class="px-4 py-1 rounded-md "
        style="
            color:{{component.values|get_value_by_key:'text_color'}};
            background-color:{{component.values|get_value_by_key:'button_color'}};
        "
        hx-get="{{component.values|get_value_by_key:'link'}}"
        hx-push-url="true"
        hx-swap="innerhtml"
    >
        {{component.values|get_value_by_key:'text'}}
    </button>
</div>
